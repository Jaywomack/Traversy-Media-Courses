<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists and Tables</title>
  </head>
  <body>
    <!-- Unoredered lists -->
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ul>

    <!-- Ordered lists -->
    <ol type="I">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
      <li>Item 4</li>
    </ol>

    <!-- Nested Lists -->
    <ul>
      <li>item 1</li>
      <li>
        item 2
        <ul>
          <li>Nested Item 1</li>
          <li>Nested Item 2</li>
        </ul>
      </li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>

    <!-- Tables -->
    <!-- Head body and footers -->
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>John</td>
          <td>Doe</td>
          <td>jdoe@gmail.com</td>
        </tr>
        <tr>
          <td>Jane</td>
          <td>Doe</td>
          <td>janedoe@gmail.com</td>
        </tr>
        <tr>
          <td>Kate</td>
          <td>Doe</td>
          <td>kdoe@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
