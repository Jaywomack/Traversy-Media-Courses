<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colors</title>
    <style>
      h1 {
        /* Color Name */
        color: red;
      }
      h2 {
        /* Using RGB */
        color: rgb(234, 034, 25);
      }
      h3 {
        /* Using hexidecimal */
        color: #0000ff;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <h1>Heading one</h1>
    <h2>Heading two</h2>
    <h3>Heading three</h3>
  </body>
</html>
